<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
});
</script>
<style>
    body{padding-left:20px; padding-top:10px;}
   #panel, #flip{
       padding:5px;
       color: white;
       font-style: bold;
       font-family: 'Arial', Arial, Helvetica, sans-serif;
       text-align: center;
       background-color:grey;
       border: solid 1px #c3c3c3;
   }
   #panel{
       padding:50px;
       display: none;
       color:black;
       background-color: #ccc;
   }
</style>
</head>
<body>
<div id="flip">click here to slide down panel</div>
<div id="panel">Hello, you found me!</div>
</body>
</html>
