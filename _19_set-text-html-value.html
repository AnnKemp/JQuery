<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text("Hello world!");
    });
$("#btn2").click(function(){
    $("#test2").html("<strong>Hello beautifull world!</strong>");
    });
$("#btn3").click(function(){
    $("#test3").val("Mickey Mouse");
    });
  });
</script>
<style>
body{padding-left:20px; padding-top:10px; font-family: Arial, Helvetica, sans-serif;}
button{
       margin-bottom:20px;
       padding:5px;
   }
</style>
</head>
<body>
<p id="test1"></p>
<p id="test2"></p>
<p>Input field: <input type="text" id="test3" value="Donald Duck"></p>
<button id="btn1">Set text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>
</body>
</html>
