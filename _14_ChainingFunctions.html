<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#box").css("backgroundColor", "red").slideUp(2000).slideDown(2000);
    });
  });
</script>
<style>
    body{padding-left:20px; padding-top:10px; font-family: Arial, Helvetica, sans-serif;}
   #box{
       height:300px;
       width: 300px;
       position: relative;
       background-color:yellow;
       font-weight: bold;
   }
   button{
       margin-bottom:20px;
       padding:5px;
   }
</style>
</head>
<body>
<button>CLICK</button>
<div id="box"></div>
</body>
</html>
