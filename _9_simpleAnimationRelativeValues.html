<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#panel").animate({
left: '250px',
opacity:'0.5',
height: '+=150px',
width: '+=150px' });
  });
});
</script>
<style>
    body{padding-left:20px; padding-top:10px; font-family: Arial, Helvetica, sans-serif;}
   #panel{
       height: 100px;
       width: 100px;
       margin-top:20px;
       position: relative;
       background-color:#98bf21;
   }
</style>
</head>
<body>
<button>Start animation</button>
<div id="panel"></div>
<p>So the value is relative to the element's current value.</p>
</body>
</html>
